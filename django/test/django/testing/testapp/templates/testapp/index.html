{% extends 'testapp/base.html' %}

{% block title %}
index파일이다
{% endblock %}

{% block body %}
<h1>index!!</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
        <th scope="col">상세보기</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
      <th scope="row">{{ article.id }}</th>
      <td>{{ article.title }}</td>
      <td>{{ article.content }}</td>
        <td>
            <a href="{% url 'testapp:detail' article.id %}">글 보기</a>
        </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
