{% extends 'testapp/base.html' %}

{% block title %}
new 파일이다
{% endblock %}

{% block body %}

<form action="{% url 'testapp:create' %}" method="post">
    {% csrf_token %}
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="title" placeholder="title 입력해라!" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="content" placeholder="content 입력해라!!" name="content">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">저장!!</button>
</form>
{% endblock %}
